<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betterlink SchoolConnect</title>
    <meta name="description" content="Mobile notification companion for your school web app" />
    <meta name="author" content="Betterlink" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/icon-72x72.png" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Betterlink SchoolConnect" />
    <meta
      property="og:description"
      content="Mobile notification companion for your school web app"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@betterlink" />
    
    <!-- iOS PWA specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SchoolConnect" />
  </head>

  <body>
    <div id="root"></div>
    <div id="buildify-script-container"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
